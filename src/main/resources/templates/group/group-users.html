<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/base.html"
      xmlns:th="http://www.thymeleaf.org">


<div layout:fragment="content" class="mt-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'Users group is : '+${group.name}"></h5>
            <!-- List group  -->
            <div class="list-group">
                <div th:each="user:${group.users}" class="d-flex mt-2">
                    <a th:href="@{'/profile/'+${user.username}}" class="list-group-item list-group-item-action d-flex"
                       aria-current="true">
                        <div style="width: 20%">
                            <img th:src="${user.loadUserAvatar()}" style="border-radius: 50px" alt="..." width="100"
                                 height="100">
                        </div>
                        <div style="width: 80%">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${user.username}"></h5>
                                <small th:text="${user.getCreatedAtFormatted()}"></small>
                            </div>
                            <p th:text="${users.size()}"></p>
                            <p class="mb-1" th:text="'Full name is: '+${user.getFullName()}"></p>
                        </div>

                    </a>
                </div>


            </div><!-- End List group Advanced Content -->

        </div>
    </div>
</div>


</html>
