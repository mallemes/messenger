<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/base.html"
      xmlns:th="http://www.thymeleaf.org">


<div layout:fragment="content" class="mt-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Friends</h5>
            <!-- List group  -->
            <div class="list-group">
                <div  th:each="friend:${friends}">
                    <a th:href="@{'/profile/'+${friend.username}}" class="list-group-item list-group-item-action" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${friend.username}"></h5>
                            <small>3 days ago</small>
                        </div>
                        <p class="mb-1">Some placeholder content in a paragraph.</p>
                        <small>And some small print.</small>
                    </a>
                </div>


            </div><!-- End List group Advanced Content -->

        </div>
    </div>
</div>


</html>
